<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Example</title>
    <style>
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            /* Position the tooltip */
            position: absolute;
            z-index: 1;
            top: 100%;
            /* Position below the element */
            left: 50%;
            transform: translateX(-50%);
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            bottom: 100%;
            /* At the top of the tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent #fff transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
        }
    </style>
</head>

<body>

    <div class="tooltip">
        下载app
        <div class="tooltiptext">
            <img src="path/to/your/qrcode.png" alt="小米商城app" />
            <p>小米商城app</p>
        </div>
    </div>

</body>

</html>
